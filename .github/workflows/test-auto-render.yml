name: PhigrosPlayer Auto Render (test)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: py3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12.8

      - name: render
        run: |
          cd src
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python main.py .\test_chart.zip --lfdaot --lfdaot-file-savefp ./temp-lfdaot.lfdaot --lfdaot-render-video --lfdaot-render-video-savefp ./render.mp4 --lfdaot-render-video-autoexit --fullscreen
      
      - name: upload-zip
        uses: actions/upload-artifact@v4
        with:
          name: compile_result
          path: ${{ github.workspace }}\src\render.mp4
          